<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header
      class="container-fluid text-center text-white bg-dark p-2 weather-header"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input
                  class="form-input rounded weather-search"
                  type="text"
                  id="search-input"
                  placeholder="City Name"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg btn-block rounded search-button"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                  </button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="history"></div>
        </aside>

        <div class="col-lg-9 pb-3">
          <!-- todays weather -->
          <section id="today" class="mt-3" role="region" aria-live="polite">
            <!-- todays weather title -->
            <div class="title-container">
              <h2 id="title" class="title d-inline"></h2>
              <img id="todays-weather-icon" class="d-inline" src="" alt="" />
            </div>
            <p id="todays-temperature" class="todays-temperature"></p>
            <p id="todays-wind-speed" class="todays-wind-speed"></p>
            <p id="todays-humidity" class="todays-humidity"></p>
          </section>
          <section
            id="forecast"
            class="row mt-3"
            role="region"
            aria-live="polite"
          >
            <h2 class="forecast-title" id="future-forecast-title"></h2>
            <div
              id="forecasts-div"
              class="forecasts-div d-flex justify-content-between"
            ></div>
            <div class="forecast-card bg-primary rounded">
              <p class="forecast-date" id="forecast-date-1"></p>
              <img id="forecast-icon-1" src="" alt="" />
              <p class="forecast-temp" id="forecast-temp-1"></p>
              <p class="forecast-humidity" id="forecast-humidity-1"></p>
            </div>
            <div class="forecast-card bg-primary rounded">
              <p class="forecast-date" id="forecast-date-2"></p>
              <img id="forecast-icon-2" src="" alt="" />
              <p class="forecast-temp" id="forecast-temp-2"></p>
              <p class="forecast-humidity" id="forecast-humidity-2"></p>
            </div>
            <div class="forecast-card bg-primary rounded">
              <p class="forecast-date" id="forecast-date-3"></p>
              <img id="forecast-icon-3" src="" alt="" />
              <p class="forecast-temp" id="forecast-temp-3"></p>
              <p class="forecast-humidity" id="forecast-humidity-3"></p>
            </div>
            <div class="forecast-card bg-primary rounded">
              <p class="forecast-date" id="forecast-date-4"></p>
              <img id="forecast-icon-4" src="" alt="" />
              <p class="forecast-temp" id="forecast-temp-4"></p>
              <p class="forecast-humidity" id="forecast-humidity-4"></p>
            </div>
            <div class="forecast-card bg-primary rounded">
              <p class="forecast-date" id="forecast-date-5"></p>
              <img id="forecast-icon-5" src="" alt="" />
              <p class="forecast-temp" id="forecast-temp-5"></p>
              <p class="forecast-humidity" id="forecast-humidity-5"></p>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
